<h3>Resume Performance</h3>


<div class="row menu-container">
    <button type="button" class="btn my-primary">All</button>
  
    <button type="button" class="btn">Uploaded</button>

    <button type="button" class="btn">Web</button>
    <div class="col-4">
      <div class="bmd-form-group bmd-collapse-inline pull-xs-right">
        <button class="btn bmd-btn-icon" for="search" data-toggle="collapse" data-target="#collapse-search" aria-expanded="false" aria-controls="collapse-search">
          <i class="material-icons">search</i>
        </button>  
        <span id="collapse-search" class="collapse">
          <input class="form-control" type="text" id="search" placeholder="search ...">
        </span>
      </div>
    </div>
</div>

<mat-progress-bar mode="determinate" value="40"></mat-progress-bar>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>
  
  <!-- Weight Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="phoneNo">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact No </th>
    <td mat-cell *matCellDef="let element"> {{element.phoneNo}} </td>
  </ng-container>

  <!-- Performance Column -->
  <ng-container matColumnDef="performance">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Skill Match </th>
    <td mat-cell *matCellDef="let element">  <mat-progress-bar mode="determinate" value= {{element.performance}}></mat-progress-bar>     </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
